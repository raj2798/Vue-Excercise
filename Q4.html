<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Question-4</title>
    <style>
      body {
        margin: 10px 0 0 20px;
      }
      form {
        border: 1px solid black;
      }
      div {
        background-color: lightgray;
        border: 1px solid gray;
        margin: 10px;
      }
      p {
        background-color: gray;
        border: 1px solid red;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <h3>Click on the it elements below will set background color to yellow.</h3>

    <form id="form">
      FORM
      <div>
        DIV
        <p>P</p>
      </div>
    </form>

    <script type="module">
      import Vue from "./vue.esm.browser.js";
      new Vue({
        el: "#app",
        template: `
        <form >FORM
      <div>DIV
        <p @click.stop = action>P</p>
      </div>
    </form>
        `,
        methods: {
          action() {
            console.log(this);
          },
        },
      });
    </script>
    <script>
      for (let elem of document.querySelectorAll("*")) {
        elem.addEventListener("click", (e) =>
          alert(`Bubbling: ${elem.tagName}`)
        );
      }
    </script>
    <script>
      form.onclick = function (event) {
        event.target.style.backgroundColor = "yellow";

        setTimeout(() => {
          alert(
            "Selected Element: " +
              event.target.tagName +
              ", this=" +
              this.tagName
          );
          event.target.style.backgroundColor = "";
        }, 0);
      };
    </script>
  </body>
</html>
