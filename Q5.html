<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question-5</title>
    <style>
      p {
        display: inline-block;
        width: 200px;
      }
      ul {
        display: inline-block;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Vue from "./vue.esm.browser.js";
      new Vue({
        el: "#app",
        template: `
        <main class="main">
      <div>
        <p>Name:</p>
        <p>{{product.name}}</p>
      </div>
      <div>
        <p>Price:</p>
        <p>{{product.price}}</p>
      </div>
      <div>
        <p>Colors:</p>
        <ul>
          <li v-for='color in product.colors' :key="color">
          {{color}}
          </li>
          
        </ul>
      </div>
    </main>
        `,
        data: {
          product: {
            name: "Apple iPhone 12",
            price: 900,
            colors: ["Space Gray", "White", "Red"],
          },
        },
      });
    </script>
  </body>
</html>
